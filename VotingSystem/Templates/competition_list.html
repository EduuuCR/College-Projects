<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitions</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>Available Competitions</h1>
  <ul>
    {% for competition in competitions %}
      <li>
        <a href="{% url 'competition_detail' competition.id %}">{{ competition.name }}</a> - 
        Starts: {{ competition.start_date }} | Ends: {{ competition.end_date }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
